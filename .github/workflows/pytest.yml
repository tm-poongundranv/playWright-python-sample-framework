name: Run Playwright Tests

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name to run tests on'
        required: true
        default: 'main'
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright Browsers
      run: |
        playwright install

#    - name: Install Allure Commandline
#      run: |
#        pip install allure-commandline

    - name: Clean up previous Allure and HTML reports
      run: |
        rm -rf test/tests/artifacts/allure_report test/tests/artifacts/html/html_report.html

    - name: Run tests
      run: |
        pytest

    - name: Generate Allure Report
      run: |
        allure generate test/tests/artifacts/allure_report --clean -o test/tests/artifacts/html

    - name: Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: test/tests/artifacts/html

    - name: Upload HTML Report
      uses: actions/upload-artifact@v3
      with:
        name: html-report
        path: test/tests/artifacts/html/html_report.html
